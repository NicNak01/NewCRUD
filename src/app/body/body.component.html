
<table>
  <thead class="flex-container">
    <tr>
      <th>Number</th>
      <th>Owner</th>
      <th>Edit</th>
    </tr>
  </thead>

  <tbody class="flex-container">
    <tr class='text' *ngFor="let carNum of carNumbers">
      <td>{{ carNum.number | carNumberPlate }}</td>
      <td>{{ carNum.owner }}</td>
      <td>
        <button (click)="deleteNumber( carNum.number)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
